plugins {
    id 'java'
}

group 'otusHomeWork'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext{
    junit = "4.12"
    lombok = "1.18.0"
    springVersion = "5.0.7.RELEASE"
}

dependencies {
    testCompile("junit:junit:${junit}")
    compile("org.projectlombok:lombok:${lombok}")
    compile("org.springframework:spring-context:${springVersion}")
}
